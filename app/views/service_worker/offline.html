<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexión - SistemaGallistico</title>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
        <div class="mb-6">
            <!-- Icono de gallo usando emoji como ejemplo -->
            <span class="text-6xl">🐓</span>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-800 mb-4">
            Sin Conexión a Internet
        </h1>
        
        <p class="text-gray-600 mb-6">
            Parece que no tienes conexión a internet. 
            Verifica tu conexión e intenta nuevamente.
            Los datos de tus gallos se sincronizarán cuando vuelvas a estar en línea.
        </p>
        
        <button onclick="window.location.reload()" 
                class="bg-blue-600 text-white font-semibold px-6 py-2 rounded-md 
                       hover:bg-blue-700 transition duration-200">
            Intentar de Nuevo
        </button>
    </div>
</body>
</html>
